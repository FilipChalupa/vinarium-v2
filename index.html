<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forhaus</title>
	<link rel="stylesheet" href="./media/css/style.css" />
	<link rel="stylesheet" href="./media/css/idangerous.swiper.css">
	<script src="./media/js/jquery-1.9.1.min.js"></script>
	<script defer src="./media/js/idangerous.swiper-1.9.4.min.js"></script>
	<script defer src="./media/js/jquery.tap.min.js"></script>
	<script defer src="./media/js/translations.js"></script>
	<script defer src="./media/js/basic.js"></script>
</head>
<body>
	<div id="views">
		<div class="view" data-name="home" id="home">
			<div id="languages">
				<span class="button" data-action="language-cs" data-value="cs">CZ</span>
				<span class="button" data-action="language-en" data-value="en">EN</span>
			</div>
			<div class="logo"></div>
			<div class="nav">
				<div class="f-left">
					<span class="button frame" data-trans="0" data-action="view-winelist"></span>
					<br>
					<span class="button frame" data-trans="1" data-action="view-stablemenu"></span>
					<br>
					<span class="button frame" data-trans="2" data-action="view-events"></span>
					
				</div>
				<div class="f-right">
					<span class="button frame" data-trans="12" data-action="view-weekly"></span>
					<br>
					<span class="button frame" data-trans="4" data-action="view-aboutus"></span>
					<br>
					<span class="button frame" data-trans="5" data-action="view-feedback"></span>
				</div>
				<div class="clearer"></div>
				<div class="tester">tester</div>
				<span id="specialButton" class="button frame" data-trans="3" data-action="view-specials"></span>
			</div>
			<div class="slogan" data-trans="slogan"></div>
		</div>
		<div class="view" data-name="winelist" id="winelist">
			<div class="topline"></div>
			<div class="button expand" data-action="winesexpand"></div>
			<div class="left-menu">
				<div class="button header" data-action="view-home" data-trans="0"></div>
				<div class="items">
					<div class="v_centre">
						<div class="button" data-trans="41" data-action="winesfirst-1"></div>
						<div class="button" data-trans="42" data-action="winesfirst-2"></div>
						<div class="button" data-trans="43" data-action="winesfirst-3"></div>
						<div class="button" data-trans="44" data-action="winesfirst-4"></div>
						<div class="button" data-trans="45" data-action="winesfirst;winesrecommended"></div>
					</div>
				</div>
			</div>
			<div class="second-menu">
				<div class="v_centre">
					<div class="s-menu" data-name="1">
						<div class="button" data-action="winescolor-white" data-trans="white"></div>
						<div class="button" data-action="winescolor-rose" data-trans="rose"></div>
						<div class="button" data-action="winescolor-red" data-trans="red"></div>
						<div class="button" data-action="winescolor-sekt" data-trans="sekt"></div>
					</div>
					<div class="s-menu" data-name="2">
						<div class="button" data-action="winescategory-dry" data-trans="dry"></div>
						<div class="button" data-action="winescategory-semidry" data-trans="semidry"></div>
						<div class="button" data-action="winescategory-medium" data-trans="medium"></div>
						<div class="button" data-action="winescategory-sweet" data-trans="sweet"></div>
					</div>
					<div class="s-menu live-buttons" data-name="3" id="vineyards"></div>
					<div class="s-menu" data-name="4">
						<div class="button complement compl1" data-action="winesgoodwith-chicken" data-trans="chicken"></div>
						<div class="button complement compl2" data-action="winesgoodwith-beef" data-trans="beef"></div>
						<div class="button complement compl3" data-action="winesgoodwith-pork" data-trans="pork"></div>
						<div class="button complement compl4" data-action="winesgoodwith-fish" data-trans="fish"></div>
						<div class="button complement compl5" data-action="winesgoodwith-venison" data-trans="venison"></div>
					</div>
				</div>
			</div>
			<div class="third-menu">
				<div class="title" data-trans="59"></div>
				<div class="list live-buttons"></div>
			</div>
			<div class="detail">
				<div class="logo"></div>
				<div class="intro">
					<div class="title" data-trans="0"></div>
					<div class="text" data-trans="60"></div>
					<div class="slogan" data-trans="slogan"></div>
				</div>
				<div class="wine">
					<div class="wrapper">
						<div class="title">intro</div>
						<div class="single">
							<span class="price"></span>
							<span data-trans="65"></span>
						</div>
						<div class="single">
							<span data-trans="62"></span>
							<span class="info availability"></span>
						</div>
						<div class="single">
							<span data-trans="63"></span>
							<span class="info color"></span>
						</div>
						<div class="single">
							<span data-trans="64"></span>
							<span class="info category"></span>
						</div>
						<div class="description text"></div>
						<div>
							<div class="subtitle" data-trans="66"></div>
							<div class="fit"></div>
						</div>
						<div class="location">
							<div class="subtitle" data-trans="67"></div>
							<div>
	 							<span class="place"></span>, <span class="track"></span>
							</div>
							<div class="place_description text"></div>
						</div>
						<div>
							<div class="subtitle" data-trans="68"></div>
							<div>
								<span data-trans="69"></span>
								<span class="residual_sugar"></span> g/l
							</div>
							<div>
								<span data-trans="70"></span>
								<span class="acids"></span> g/l
							</div>
							<div>
								<span data-trans="71"></span>
								<span class="alcohol"></span> %
							</div>
							<div>
								<span data-trans="72"></span>
								<span class="bezcukerny_extrakt"></span> g/l
							</div>
						</div>
					</div>
					<div class="image"></div>
				</div>
			</div>
		</div>
		<div class="view hasgohome" data-name="weekly" id="weekly">
			<div class="topline"></div>
			<div class="logo"></div>
			<div class="sub" data-trans="27"></div>
			<div class="list"></div>
		</div>
		<div class="view" data-name="events" id="events">
			<div class="sidebar">
				<div class="button header" data-action="view-home" data-trans="8"></div>
				<div class="list live-buttons">
					<div class="title" data-trans="6"></div>
					<div class="upcoming"></div>
					<div class="title" data-trans="7"></div>
					<div class="past"></div>
				</div>
			</div>
			<div class="detail">
				<div class="top">
					<span class="title"></span>
					<span class="date"></span>
				</div>
				<div class="description">
					<div class="wrapper"></div>
				</div>
				<div class="photos galleryWrapper">
					
				</div>
			</div>
			<div class="slogan" data-trans="slogan"></div>
		</div>
		<div class="view hasgohome" data-name="specials" id="specials">
			<div class="topline"></div>
			<div class="logo"></div>
			<div class="title"></div>
			<div class="list"></div>
		</div>
		<div class="view hasgohome" data-name="aboutus" id="aboutus">
			<div class="logo"></div>
			<div class="options">
				<span class="button" data-trans="9" data-action="aboutgroup-videos"></span>
				<span class="button mid" data-trans="10" data-action="aboutgroup-articles"></span>
				<span class="button" data-trans="11" data-action="aboutgroup-advices"></span>
			</div>
			<div class="clearer"></div>
			<div class="detail">
				<div class="title"></div>
				<div class="wrapper">
					<div class="button prev" data-action="about-prev">
						<span class="preview" data-trans="36"></span>
					</div>
					<div class="button next" data-action="about-next">
						<span class="preview" data-trans="37"></span>
					</div>
					<div class="content"></div>
				</div>
			</div>
			<div class="slogan" data-trans="slogan"></div>
		</div>
		<div class="view hasgohome" data-name="feedback" id="feedback">
			<div class="logo"></div>
			<form action="/" method="post">
				<table class="grid">
					<tr>
						<td>
							<div class="title" data-trans="13"></div>
							<div class="score" data-id="1">
								<label for="vote-1-down" class="button vote vote-down" data-action="vote-1" data-id="1"></label>
								<div class="stars" data-name="space"></div>
								<label for="vote-1-up" class="button vote vote-up" data-action="vote-1" data-id="1"></label>
								<input type="radio" name="space" id="vote-1-up" value="5" class="hide">
								<input type="radio" name="space" id="vote-1-down" value="0" class="hide">
							</div>
						</td>
						<td>
							<div class="title" data-trans="14"></div>
							<div class="score" data-id="2">
								<label for="vote-2-down" class="button vote vote-down" data-action="vote-2" data-id="2"></label>
								<div class="stars" data-name="service"></div>
								<label for="vote-2-up" class="button vote vote-up" data-action="vote-2" data-id="2"></label>
								<input type="radio" name="service" id="vote-2-up" value="5" class="hide">
								<input type="radio" name="service" id="vote-2-down" value="0" class="hide">
							</div>
						</td>
						<td>
							<div class="title" data-trans="15"></div>
							<div class="score" data-id="3">
								<label for="vote-3-down" class="button vote vote-down" data-action="vote-3" data-id="3"></label>
								<div class="stars" data-name="wine"></div>
								<label for="vote-3-up" class="button vote vote-up" data-action="vote-3" data-id="3"></label>
								<input type="radio" name="wine" id="vote-3-up" value="5" class="hide">
								<input type="radio" name="wine" id="vote-3-down" value="0" class="hide">
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="title" data-trans="16"></div>
							<div class="score" data-id="4">
								<label for="vote-4-down" class="button vote vote-down" data-action="vote-4" data-id="4"></label>
								<div class="stars" data-name="food"></div>
								<label for="vote-4-up" class="button vote vote-up" data-action="vote-4" data-id="4"></label>
								<input type="radio" name="food" id="vote-4-up" value="5" class="hide">
								<input type="radio" name="food" id="vote-4-down" value="0" class="hide">
							</div>
						</td>
						<td>
							<div class="title" data-trans="17"></div>
							<div class="score" data-id="5">
								<label for="vote-5-down" class="button vote vote-down" data-action="vote-5" data-id="5"></label>
								<div class="stars" data-name="overall"></div>
								<label for="vote-5-up" class="button vote vote-up" data-action="vote-5" data-id="5"></label>
								<input type="radio" name="overall" id="vote-5-up" value="5" class="hide">
								<input type="radio" name="overall" id="vote-5-down" value="0" class="hide">
							</div>
						</td>
						<td rowspan="2">
							<div class="caption" data-trans="20"></div>
							<div class="text" data-trans="21"></div>
							<div class="button submit" data-action="feedbacksubmit" data-trans="22"></div>
							<input type="submit" value="xxx" class="hide">
						</td>
					</tr>
					<tr>
						<td>
							<div class="title" data-trans="18"></div>
							<textarea name="text" class="input"></textarea>
						</td>
						<td>
							<div class="title" data-trans="19"></div>
							<input type="email" name="email" placeholder="@" class="input">
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div class="view" data-name="stablemenu" id="stablemenu">
			<div class="topline"></div>
			<div class="left-menu">
				<div class="button header" data-action="view-home" data-trans="1"></div>
				<div class="items live-buttons">
					<div class="v_centre">
						<div class="title" data-trans="38"></div>
						<div class="type-f"></div>
						<div class="title" data-trans="39"></div>
						<div class="type-d"></div>
					</div>
				</div>
			</div>
			<div class="product">
				<div class="title"></div>
				<div class="list"></div>
			</div>
		</div>
		<span id="go-home" class="button" data-action="view-home"></span>
	</div>
	<div id="slideshow">
		<div class="close"></div>
		<div class="next"></div>
		<div class="prev"></div>
		<div class="swiper-container" id="slideshowSwiper">
			<div class="swiper-wrapper"></div>
		</div>
	</div>
</body>
</html>
