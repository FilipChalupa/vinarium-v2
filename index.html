<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vinarium v2</title>
	<link rel="stylesheet" href="./media/css/style.css" />
	<link rel="stylesheet" href="./media/css/idangerous.swiper.css">
	<script src="./media/js/jquery-1.9.1.min.js"></script>
	<script defer src="./media/js/idangerous.swiper-1.9.4.min.js"></script>
	<script defer src="./media/js/translations.js"></script>
	<script defer src="./media/js/basic.js"></script>
</head>
<body>
	<div id="views">
		<div class="view" data-name="home">
			<div id="languages">
				<span class="button" data-action="language-cs" data-value="cs">CZ</span>
				<span class="button" data-action="language-en" data-value="en">EN</span>
			</div>
			<div class="logo max"></div>
			<!--home
			<span class="button" data-action="test-param;lumen-later">button</span>-->

			<div class="nav">
				<div class="f-left">
					<span class="button frame" data-trans="0" data-action="view-vinelist"></span>
					<br>
					<span class="button frame" data-trans="1" data-action="view-stablemenu"></span>
					<br>
					<span class="button frame" data-trans="2" data-action="view-actions"></span>
				</div>
				<div class="f-right">
					<span class="button frame" data-trans="3" data-action="view-specials"></span>
					<br>
					<span class="button frame" data-trans="4" data-action="view-aboutus"></span>
					<br>
					<span class="button frame" data-trans="5" data-action="view-feedback"></span>
				</div>
			</div>
			<div class="clearer"></div>
			<div class="slogan at-home" data-trans="slogan"></div>
		</div>
		<div class="view" data-name="vinelist">
			<span data-trans="0"></span>
		</div>
		<div class="view" data-name="stablemenu">
			<span data-trans="1"></span>
		</div>
		<div class="view" data-name="actions">
			<span data-trans="2"></span>
		</div>
		<div class="view" data-name="specials">
			<span data-trans="3"></span>
		</div>
		<div class="view" data-name="aboutus">
			<span data-trans="4"></span>
		</div>
		<div class="view" data-name="feedback">
			<span data-trans="5"></span>
		</div>
		<span id="go-home" class="button" data-action="view-home"></span>
	</div>	
</body>
</html>
